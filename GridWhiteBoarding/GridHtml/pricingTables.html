<body>
    <section class="pricing">
        <div class="pricing__table">
            <div class="pricing__table--name">
                <h3>Free Lite</h3>
                <p>It's totally free</p>
            </div>

            <div class="pricing__table--price">
                <h2>0$</h2>
                <p>One time Payment</p>
                <a href="#" id="current-plan">Current Plan</a>
            </div>

            <div class="pricing__table--features">
                <ul>
                    <li><i class="fa-solid fa-check"></i>Up to 1 User</li>
                </ul>
            </div>
        </div>
    </section>
