<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../GridCss/signup.css">
    <title>Sign Up</title>
</head>
    <body>
        <main class="container">
            <figure class="logo">
              <img src="../../Images/el.jpg" alt="logo">
            </figure>

            <p class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum quis accusamus fugiat illum officiis porro.
            </p>

            <figure class="sign-up-img">
                <img src="../../Images/sign-up.jpg" alt="Sign Up">
            </figure>

            <h6 class="mini-title">Start for free</h6>

            <h2 class="title">Sign Up to Evolutive Learning</h2>

            <fieldset class="email-fieldset">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Your Email">
            </fieldset>
            <fieldset class="password-fieldset">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="At least 8 characters">
            </fieldset>

            <input type="submit" value="Create an account">

            <a href="#" class="google-sign-up">Sign up with Google</a>

            <p class="sign-in">Already have an account? <a href="#">Sign In</a></p> 
    </body>
</html>
